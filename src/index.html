<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport" lang="es">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tanque-Digi</title>

    <link rel="stylesheet" type="text/css" id="theme" href="css/theme-default.css"/>


    <link href="module/tanque/css/tanque.css" rel="stylesheet" media="screen">
    <style>
        [data-ng-cloak] {
            display: none;
        }
    </style>
</head>
<body data-ng-cloak>
<!-- START PAGE CONTAINER -->
<div class="">

    <!-- START PAGE SIDEBAR -->
    <div class="page-sidebar" ng-class="{'hidden':esLogin()}">
        <!-- START X-NAVIGATION -->
        <ul class="x-navigation">
            <li class="xn-logo">
                <a href="#">Base</a>
                <a href="#" class="x-navigation-control"></a>
            </li>

            <li class="active">
                <a href="module/tanque"><span class="fa fa-desktop"></span> <span class="xn-text">Tanque</span></a>
            </li>

        </ul>
        <!-- END X-NAVIGATION -->
    </div>
    <!-- END PAGE SIDEBAR -->

    <!-- PAGE CONTENT -->
    <div class="page-content">
        <div ng-class="{'hidden':esLogin()}">
            <!-- START X-NAVIGATION VERTICAL -->
            <ul class="x-navigation x-navigation-horizontal x-navigation-panel">
                <!-- TOGGLE NAVIGATION -->
                <li class="xn-icon-button">
                    <a class="x-navigation-minimize"><span class="fa fa-dedent"></span></a>
                </li>
                <!-- END TOGGLE NAVIGATION -->

                <!-- SIGN OUT -->
                <li class="xn-icon-button pull-right">
                    <a ng-click="logout()" class="mb-control" data-box="#mb-signout"><span
                            class="fa fa-sign-out"></span></a>
                </li>
                <!-- END SIGN OUT -->

            </ul>
        </div>
        <!-- END X-NAVIGATION VERTICAL -->
        <div id="page-content-wrapper" class="container">
            <!-- inicio del contenedor de los partials -->
            <div data-ng-view id="main-container" class="col-lg-12"></div>
            <!-- fin del contenedor de los partials -->
        </div>
    </div>
    <!-- END PAGE CONTENT -->
</div>
<!-- END PAGE CONTAINER -->

<!-- START SCRIPTS -->
<script src="js/third-party-libs.js"></script>
<script src="js/own-libs.js"></script>
<script src="js/common-components.js"></script>
<script src="js/main.js"></script>
<script type="text/javascript" src="js/plugins.js"></script>
<script type="text/javascript" src="js/actions.js"></script>

<!-- END SCRIPTS -->

</body>
</html>
