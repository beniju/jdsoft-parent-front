<ol class="breadcrumb">
    <li><a href="/base/module/tanque"><span class="icon-2x icon-home"></span></a></li>
    <li ng-repeat="page in breadcrumbs" ng-class="{active: $last}">
        <ng-switch on="$last">
            <a ng-switch-default href="{{page.path}}">{{page.name}}</a>
            <h12 ng-switch-when="true">{{page.name}}</h12>
        </ng-switch>
    </li>
</ol>
