<div>
	 <a href='' ng-click='ngDisabled || toggleCalendar()' title='{{hoverText}}' >
		<div class='input-group'>
			<input type='text' ng-model='mainButtonStr' 
				class='form-control input-sm' ng-disabled="ngDisabled" readonly="true">
		   <!--  <span>
				<div ng-hide='iconClass' ng-bind-html='buttonIconHtml'></div>
			</span> -->

			<span
                  class="input-group-btn">
                  <button class="btn btn-search btn-sm" type="button" ng-disabled="ngDisabled" >
                   <div ng-hide='iconClass' ng-bind-html='buttonIconHtml'></div>
                  </button>
            </span>
		</div>
	</a>
	<div class='quickdate-popup' ng-class='{open: calendarShown}'>
		 <a href='' tabindex='-1' class='quickdate-close'
			ng-click='toggleCalendar()'><div ng-bind-html='closeButtonHtml'></div></a>
		<div class='quickdate-text-inputs'>
			
			<div class='quickdate-input-wrapper'>
				 <label>Fecha</label> <input class='quickdate-date-input'
					ng-class= "{'ng-invalid': inputDateErr}" name='inputDate'
					type='text' ng-model='inputDate' placeholder='{{dateFormat}}' ng-enter="selectDateFromInput(true)"
					 ng-blur="selectDateFromInput(false)" on-tab='onDateInputTab()' />
			</div>
			
			<div class='quickdate-input-wrapper' ng-hide='disableTimepicker'>
				 <label>Hora</label> <input class='quickdate-time-input'
					ng-class= "{'ng-invalid': inputTimeErr}" name='inputTime'
					type='text' ng-model='inputTime' placeholder='{{timeFormat}}' ng-enter="selectDateFromInput(true)" ng-blur=
					"selectDateFromInput(false)" on-tab='onTimeInputTab()'>
				
			</div>
			
		</div>
		
		<div class='quickdate-calendar-header'>
			 <a href='' class='quickdate-prev-month quickdate-action-link'
				tabindex='-1' ng-click='prevMonth()'><div
					ng-bind-html='prevLinkHtml'></div></a> <span class='quickdate-month'>{{calendarDate
				| date:'MMMM yyyy'}}</span> <a href=''
				class='quickdate-next-month quickdate-action-link'
				ng-click='nextMonth()' tabindex='-1'><div
					ng-bind-html='nextLinkHtml'></div></a>
		</div>
		
		<table class='quickdate-calendar'>
			
			<thead>
				
				<tr>
					
					<th ng-repeat='day in dayAbbreviations'>{{day}}</th>
				</tr>
				
			</thead>
			
			<tbody>
				
				<tr ng-repeat='week in weeks'>
					
					<td ng-mousedown='selectDate(day.date, true, true)'
						ng-class='{"other-month": day.other, "disabled-date": day.disabled, "selected": day.selected, "is-today": day.today}'
						ng-repeat='day in week'>{{day.date | date:'d'}}</td>
				</tr>
				
			</tbody>
		</table>
	
		<div class='quickdate-popup-footer'>
		     <a href='' class='quickdate-clear' tabindex='-1'
				ng-hide='disableClearButton' ng-click='clear()'>Limpiar</a>
		</div>
		
	</div>

</div>
