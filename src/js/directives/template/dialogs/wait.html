<div class="modal" id="waitModal" role="dialog"
	aria-Labelledby="waitModalLabel">
	<div class="modal-dialog modal-chico">
		<div class="modal-content">
			<div class="modal-header dialog-header-wait">
				<h4 class="modal-title">
					<span class="glyphicon glyphicon-time"></span>&nbsp;&nbsp;Por Favor Espere
				</h4>
			</div>
			<div class="modal-body">
				<p ng-bind="msg"></p>
				<div class="progress progress-striped active">
					<div class="progress-bar progress-bar-info"
						ng-style="getProgress()"></div>
					<span class="sr-only">{{progress}}% Completado</span>
				</div>
			</div>
		</div>
	</div>
</div>
