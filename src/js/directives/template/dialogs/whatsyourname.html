<div class="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">
					<span class="glyphicon glyphicon-star"></span> Nombre del Usuario
				</h4>
			</div>
			<div class="modal-body">
				<ng-form name="nameDialog" novalidate role="form">
				<div class="form-group input-group-lg"
					ng-class="{true: \'has-error\'}[nameDialog.username.$dirty && nameDialog.username.$invalid]">
					<label class="control-label" for="course">Nombre:</label><input
						type="text" class="form-control" name="username" id="username"
						ng-model="user.name" ng-keyup="hitEnter($event)" required><span
						class="help-block">Ingrese su nombre completo, nombre &amp;
						apellido.</span>
				</div>
				</ng-form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
				<button type="button" class="btn btn-primary" ng-click="save()" focus-me="true"
					ng-disabled="(nameDialog.$dirty && nameDialog.$invalid) || nameDialog.$pristine">Grabar</button>
			</div>
		</div>
	</div>
</div>
