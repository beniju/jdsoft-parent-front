<style>
    [data-ng-cloak] {
        display: none;
    }
    
    .tarjeta {
        margin-top: 20px;
        padding: 20px 10px 20px;
        background-color: #f7f7f7;
        -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    }
    
    .logo-usuario {
        width: 96px;
        height: 96px;
        margin: 0 auto 10px;
        display: block;
        -moz-border-radius: 50%;
        -webkit-border-radius: 50%;
        border-radius: 50%;
    }
    
    h1 {
        font-size: 3em;
        color: #044d93;
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
    }
</style>

<div class="row">
    <div class="col-md-4 col-md-offset-4">

        <div id="tarjeta" class="tarjeta">

            <!--<p class="text-center"><a href="http://www.personal.com.py"><img src="img/img_footer_logo.png" class="logo" alt="Personal Paraguay"></a></p>-->

            <img class="logo-usuario" src="img/user_login.png" alt="">
            <h1 class="text-center"><strong>Bienvenido</strong></h1>
            <br>
            <form id="reg" ng-submit="login()" method="post" class="text-right">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon icon-fixed-width icon-user"></i></span>
                        <input id="j_username" ng-model="usuario" name="j_username" placeholder="admin" type="text" class="form-control" focus-me="true">
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon icon-fixed-width icon-key"></i></span>
                        <input ng-model="passwd" id="j_password" name="j_password" placeholder="admin" type="password" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-primary btn-block">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- //main content -->
</div>
<!-- //row -->

<script>
    function centrarLogin() {
        var margen_top = ($(document).height() - $('#tarjeta').height() - 100) / 2;
        if (margen_top < 0) {
            mragen_top = 0;
        }
        $('#tarjeta').css("margin-top", margen_top);
    }
</script>
